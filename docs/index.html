<!DOCTYPE html>
<html lang="en">
<head>

    <title>Automation Test Reports</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #eef2f7;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            text-align: center;

        .card {
            background: white;

            box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            background: #2980b9;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        a.button:hover {
            background: #1f6694;
        }

        .report-list a {
            display: block;
            padding: 12px 14px;
            background: #f1f3f5;
            margin: 8px 0;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
        }

        .report-list a:hover {
            background: #dce3e8;
        }

        .empty-text {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
