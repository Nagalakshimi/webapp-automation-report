<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Automation Test Reports</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #eef2f7;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1f2d3d;
            margin-bottom: 40px;
            font-size: 32px;
        }

        h2 {
            margin-top: 35px;
            color: #34495e;
        }

        .card {
            background: white;
            padding: 22px;
            border-radius: 14px;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            background: #2980b9;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        a.button:hover {
            background: #1f6694;
        }

        .report-list a {
            display: block;
            padding: 12px 14px;
            background: #f1f3f5;
            margin: 8px 0;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
        }

        .report-list a:hover {
            background: #dce3e8;
        }

        .empty-text {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Automation Test Reports</h1>

    <!-- Latest Report -->
    <div class="card">
        <h2>Latest Report</h2>
        <a class="button" href="./latest/" target="_blank">üöÄ View Latest Report</a>
    </div>

    <!-- Old Reports -->
    <div class="card">
        <h2>Old Reports</h2>
        <div id="oldReports" class="report-list"></div>
    </div>
</div>

<script>
    async function loadReports() {
        try {
            // Fetch saved-reports folder
            const res = await fetch("./saved-reports/");
            const text = await res.text();

            // Extract timestamp named folders
            const timestamps = [...text.matchAll(/href="([^"]+)\/"/g)]
                .map(m => m[1])
                .filter(name => /^\d{4}-\d{2}-\d{2}-\d{2}-\d{2}-\d{2}$/.test(name))
                .sort()
                .reverse();

            const container = document.getElementById("oldReports");

            if (timestamps.length === 0) {
                container.innerHTML = `<p class="empty-text">No old reports found.</p>`;
                return;
            }

            timestamps.forEach(ts => {
                const link = document.createElement("a");
                link.href = `./saved-reports/${ts}/`;
                link.target = "_blank";
                link.textContent = `üìÅ ${ts}`;
                container.appendChild(link);
            });

        } catch (err) {
            console.error("Error loading old reports", err);
        }
    }

    loadReports();
</script>

</body>
</html>
