<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Automation Test Reports</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 40px;
            color: #34495e;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        a.button:hover {
            background: #217dbb;
        }

        .report-list a {
            display: block;
            padding: 12px;
            background: #ecf0f1;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: 0.2s;
        }

        .report-list a:hover {
            background: #d0d7de;
        }

        .empty-text {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Automation Test Reports</h1>

    <!-- Latest Report -->
    <div class="card">
        <h2>Latest Report</h2>
        <a class="button" href="./latest/" target="_blank">üöÄ View Latest Report</a>
    </div>

    <!-- Old Reports -->
    <div class="card">
        <h2>Old Reports</h2>
        <div id="oldReports" class="report-list"></div>
    </div>
</div>

<script>
    async function loadReports() {
        try {
            const res = await fetch("./");
            const text = await res.text();

            const timestamps = [...text.matchAll(/href="([^"]+)\/"/g)]
                .map(m => m[1])
                .filter(name => /^\d{4}-\d{2}-\d{2}-\d{2}-\d{2}-\d{2}$/.test(name))
                .sort()
                .reverse();

            const container = document.getElementById("oldReports");

            if (timestamps.length === 0) {
                container.innerHTML = `<p class="empty-text">No old reports found.</p>`;
                return;
            }

            timestamps.forEach(ts => {
                const link = document.createElement("a");
                link.href = `./${ts}/`;
                link.target = "_blank";
                link.textContent = `üìÅ ${ts}`;
                container.appendChild(link);
            });

        } catch (err) {
            console.error("Error loading reports", err);
        }
    }

    loadReports();
</script>

</body>
</html>
